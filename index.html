<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Sales - Fresh & Healthy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ff6600;
        }

        .logo img {
            width: 120px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            margin-top: 50px;
            padding: 20px;
        }

        .hero img {
            width: 300px;
            border-radius: 10px;
        }

        .hero h1 {
            margin: 20px 0;
            font-size: 36px;
            color: #ff6600;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="freshjuice.jpg" alt="Juice Sales Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="freshjuice1.jpg" alt="Fresh Juice">
        <h1>Fresh & Natural Juices</h1>
        <p>Enjoy the taste of nature with our freshly squeezed juices made from organic fruits.</p>
        <button id="buy-now">Order Now</button>
    </section>

    <script>
        document.getElementById("buy-now").addEventListener("click", function () {
            alert("Thank you for choosing our fresh juices! Your order has been placed.");
        });
    </script>

</body>
</html>
